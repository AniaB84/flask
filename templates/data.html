<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kantor internetowy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style= background-color:rgba(165,42,42,0.39);>
        <h1><strong>KANTOR</strong></h1>
        <img src="https://cdn.pixabay.com/photo/2016/10/09/19/19/coins-1726618_1280.jpg" alt="Zdjęcie monet" title="Monety" width="1400" height="400">
        <form method="post">
            <div>
                <label for="currency"><strong>WALUTA</strong></label>
                <select name="currency" id="currency">
                    {% for rate in rates %}
                    <option value="{{rate.code}}">
                    {{rate.code}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="amount"><strong>ILOŚĆ</strong></label>
                <input class="amount" type="number" id="amount" name="amount"/> 
            </div>
            <div>
                <button class="button" type="submit">Przelicz</button>
            </div>
        </form>
        {% if result %}
        <p>Wynik: {{ result }}</p>  
        {% endif %} 
    </body>
</html>
