<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kantor internetowy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><strong>KANTOR</strong></h1>
        <img src="https://cdn.pixabay.com/photo/2016/10/09/19/19/coins-1726618_1280.jpg" alt="Zdjęcie monet" title="Monety" width="1400" height="400">
        <form action="/exchange" method="get">
            <div>
                <label for="cur"><strong>WALUTA</strong></label>
            </div>
            <div>
                <select name="currency">
                    <ul>
                       {% for code in codes %}
                       {{code}}
                       {% endfor %}
                    </ul>
                    <option value="USD" selected>USD</option>
                    <option value="AUD" selected>AUD</option>
                    <option value="CAD" selected>CAD</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="HUF" selected>HUF</option>
                    <option value="CHF" selected>CHF</option>
                    <option value="GBP" selected>GBP</option>
                    <option value="JPY" selected>JPY</option>
                    <option value="CZK" selected>CZK</option>
                    <option value="DKK" selected>DKK</option>
                    <option value="NOK" selected>NOK</option>
                    <option value="SEK" selected>SEK</option>
                    <option value="XDR" selected>XDR</option>
                    
                </select>
            </div>
            <div>
                <label for="amount"><strong>ILOŚĆ</strong></label>
                <input class="amount" type="number" id="amount" name="amount"/> 
            </div>
            <div>
                <button class="button" type="submit">Przelicz</button>
            </div>
            <div>
                <label for="result"><strong>WYNIK</strong></label>
                <input class="result" type="text" id="result" name="result" value=""/>
            </div>
        </form>
        
    </body>
</html>
